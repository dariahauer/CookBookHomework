<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">

<head>
    <link href="https://fonts.googleapis.com/css?family=Sofia&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700&display=swap&subset=latin-ext"
          rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Editing</title>
</head>

<body>

<div class="conteiner">

    <div th:replace="elements :: header"></div>
    <div th:replace="elements :: navbarCategories"></div>

    <div class="leftContent" style="display:inline-block">
        <div class="bar">
            <h4>Dodaj nowy przepis</h4>

            <form th:action="@{/addNoCat}" method="post" th:object="${recipe}">
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{mark}">

                <span style="padding-bottom: 10px">Nazwa przepisu</span>
                <input th:field="*{name}" class="form-control" type="text" placeholder="Default input"
                       style="padding-bottom: 15px">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Składniki</label>
                    <textarea th:field="*{ingredients}" class="form-control" id="exampleFormControlTextarea1"
                              rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Przygotowanie</label>
                    <textarea th:field="*{instructions}" class="form-control" id="exampleFormControlTextarea2"
                              rows="1"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Zdjęcie</label>
                    <textarea th:field="*{picture}" class="form-control" id="exampleFormControlTextarea3"
                              rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label th:for="|category|" class="form-group">Kategoria:</label>
                    <div class="col-sm-10">
                        <select th:field="*{category}" class="form-control" id="exampleFormControlTextarea4">
                            <option value="" th:selected="selected">wybierz kategorię</option>
                            <option th:each="cat : ${categories}" th:value="${cat.id}"
                                    th:text="${cat.getTitle()}"></option>
                            <br><br>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-success">Zapisz przepis</button>

                <a href="/">Anuluj</a>
            </form>
        </div>
    </div>

<!--    <div class="rightContent" style="display:inline-block">-->
<!--        <div th:replace="elements :: topRecipies"></div>-->
<!--    </div>-->
<!--    <div style="clear:both"></div>-->

</div>

</body>
</html>
